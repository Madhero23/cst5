<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasi - Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Create Your Akasi Account</h1>
        </div>
        
        <div class="form-container">
            <form id="signupForm" action="../php/signup.php" method="POST">
                <div class="role-selection">
                    <div class="role-option">
                        <input type="radio" id="doctor" name="role" value="doctor">
                        <label for="doctor">I'm a Doctor</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="patient" name="role" value="patient" checked>
                        <label for="patient">I'm a Patient</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="M"> Male</label>
                        <label><input type="radio" name="gender" value="F"> Female</label>
                        <label><input type="radio" name="gender" value="O"> Other</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password * (min 8 characters)</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                </div>
                
                <div class="doctor-fields" style="display:none;">
                    <div class="form-group">
                        <label for="specialization">Specialization *</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>
                    
                    <div class="form-group">
                        <label for="licenseNumber">License Number *</label>
                        <input type="text" id="licenseNumber" name="licenseNumber">
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="consultationFee">Consultation Fee *</label>
                        <input type="number" id="consultationFee" name="consultationFee" min="0" step="0.01">
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> *</label>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    
    <script src="../js/signup.js"></script>
</body>
</html>
